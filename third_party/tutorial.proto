syntax = "proto3";

package devrel.tutorial;

message ImageBlock {
  Image content = 1;
};

message Image {
  string source = 1;
  string alt = 2;
};

message Video {
  string source = 1;
};

// can apply github location after all ~
// just need a dynamic import ~
message CodeBlock {
  string text = 5;
  string language = 3;

  reserved 1, 2, 4;
  reserved "inline_contents", "code_location";
};

message Tutorial {
  string title = 4;
  map<string, string> metadata = 2;
  repeated Step content = 3;

  reserved 1;
};

message Step {
  string title = 4;
  map<string, string> metadata = 2;
  repeated BlockContent content = 5;

  reserved 1, 3;
};

message BlockContent {
  oneof content {
    Heading heading = 1;
    TextBlock text = 12;
    Button button = 11;
    InfoBox info_box = 3;
    CodeBlock code_block = 4;
    List list = 7;
    Survey survey = 8;
  }

  reserved 5, 6;
};

message Heading {
  // maybe or a TextBlock ... arg
  string text = 3;
  int32 level = 2;

  // Update drawing?
  enum HeadingVariety {
    UNSTYLIZED = 0;
    CHECKLIST = 1;
    FAQ = 2;
  }
  HeadingVariety heading_variety = 4;
  // ??

  reserved 1;
};

message TextBlock {
  repeated InlineContent content = 1;
};

message InlineContent {
  oneof content {
    StylizedText text = 6;
    InlineCode code = 7;
    Link link = 5;
    Image image = 8;
  }

  reserved 1, 2, 3, 4;
  reserved "strong_text", "emphasized_text", "inline_code_text";
}

message StylizedText {
  string text = 1;
  bool is_bold = 2;
  bool is_emphasized = 3;
}

message InlineCode {
  string text = 1;
}

message Link {
  string href = 3;
  TextBlock text = 4;
}

message Button {
  Link link = 1;
  bool is_downloadable = 2;
}

message InfoBox {
  TextBlock text = 3;

  enum Disposition {
    UNKNOWN_DISPOSITION = 0;
    NOTE = 3;
    WARNING = 4;
    // Deprecated, leaving for backward compatibility
    POSITIVE = 1;
    NEGATIVE = 2;
  };
  Disposition disposition = 2;

  reserved 1;
  reserved "inline_contents";
};

message List {
  repeated TextBlock content = 3;

  enum ListVariety {
    UNKNOWN_VARIETY = 0;
    ORDERED = 1;
    // could it be assumed if not? instead of 'unknown'
    UNORDERED = 2;
    CHECKLIST = 3;
    FAQ = 4; // not needed if we made all links default to that
  }
  ListVariety list_variety = 2;

  reserved 1;
};

message Survey {
  string title = 1;
  repeated StylizedText content = 2;
}